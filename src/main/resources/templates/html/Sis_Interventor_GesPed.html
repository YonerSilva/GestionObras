<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title alt="Sistema Supervisor Lista">Sistema Interventor Lista</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Style_Sis_Interventor_Ped.css">

    <!-- CSS Tabla -->
    <link rel="stylesheet" href="/css/bootstrap.table.css">
    <!-- CSS Tabla -->
</head>

<body id="body">
    
    <!-- Header -->
    <header id="cabecera" class="row" th:replace="layout/plantilla :: header_inter"></header>
        
    <!-- Aside -->
    <aside class=" menu" id="menu_side" th:replace="layout/plantilla :: aside_interventor"></aside>
        
    <!-- Main -->
    <main id="contenedor-principal" class="contenedor-principal">
        <section id="contenedor">
            <div id="contenedor-div">
                <h2 class="">LISTA DE PEDIDOS</h2>
            <hr>
            </div>
            <div id="contenedor-div" th:if="${pedidos != null and !pedidos.empty}">
            <table id="example" class="table table-striped" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Numero de Pedido</th>
                        <th>Nombre del Pedido</th>
                        <th>Tipo de Pedido</th>
                        <th>Fecha de Petici√≥n</th>
                        <th>Supervisor</th>
                        <th>Total</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <tr th:each="pedido : ${pedidos}">
                            <td th:text="${pedido.id_pedido}"></td>
                            <td th:text="${pedido.nombre}"></td>
                            <td th:text="${pedido.tipo_pedido}"></td>
                            <td th:text="${pedido.fechaCarga}"></td>
                            <td th:text="${pedido.id_supervisor}"></td>
                            <td><button type="button" class="btn btn-secondary" th:onClick="location.href='@{/Sis_Interventor_Pedido/}+ ${pedido.id_pedido}'">Ver Pedido</button></td>
                    </tr>
                </tbody>
                </table>
            </div>
            <div th:if="${pedidos == null or pedidos.empty}" class="alert alert-danger" role="alert">
                No hay pedidos registrados en el sistema. 
            </div>
        </section>
    </main>

    <footer id="footer">
        <h4 class="titulo-final ">&copy; SISTEMA DE PEDIDOS 2021</h4>
    </footer>


    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/menu.js"></script>

    <!-- JS Tabla -->
    <script type="text/javascript" src="/js/jquery.datatable.js"></script>
    <script type="text/javascript" src="/js/bootstrap.table.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
    <!-- JS Tabla -->
</body>

</html>
